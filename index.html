<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Law Proceedings Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
        }

        h1 {
            text-align: center;
            color: #2d3a4b;
            margin-bottom: 24px;
        }

        .chat-box {
            border: 1px solid #e0e6ed;
            border-radius: 8px;
            background: #f9fafb;
            height: 350px;
            overflow-y: auto;
            padding: 16px;
            margin-bottom: 16px;
        }

        .message {
            margin-bottom: 18px;
            display: flex;
            flex-direction: column;
        }

            .message.user .bubble {
                align-self: flex-end;
                background: #e3f0ff;
                color: #1a2a3a;
            }

            .message.bot .bubble {
                align-self: flex-start;
                background: #e9ecef;
                color: #222;
            }

        .bubble {
            max-width: 80%;
            padding: 10px 16px;
            border-radius: 16px;
            margin-bottom: 2px;
            font-size: 1rem;
            word-break: break-word;
        }

        .chat-input-row {
            display: flex;
            gap: 8px;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #cfd8dc;
            font-size: 1rem;
        }

        .send-btn {
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

            .send-btn:disabled {
                background: #b6c6e3;
                cursor: not-allowed;
            }

        .upload-form {
            margin-top: 32px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f1f5f9;
            padding: 12px 16px;
            border-radius: 8px;
        }

            .upload-form input[type="file"] {
                font-size: 0.95rem;
            }

        .upload-btn {
            background: #059669;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 6px 16px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

            .upload-btn:disabled {
                background: #a7f3d0;
                cursor: not-allowed;
            }

        @media (max-width: 600px) {
            .container {
                padding: 12px;
            }

            .chat-box {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Law Proceedings Assistant</h1>
        <div class="chat-box" id="chatBox"></div>
        <form id="chatForm" class="chat-input-row" autocomplete="off">
            <input type="text" id="chatInput" class="chat-input" placeholder="Type your question..." required />
            <button type="submit" class="send-btn" id="sendBtn">Send</button>
        </form>
        <form id="uploadForm" class="upload-form" enctype="multipart/form-data">
            <label for="fileInput">Upload PDF:</label>
            <input type="file" id="fileInput" name="file" accept="application/pdf" required />
            <button type="submit" class="upload-btn" id="uploadBtn">Upload</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
