<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writs and Appeals Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Case Number Entry Screen -->
    <div id="caseEntryScreen" class="case-entry-screen">
        <div class="case-entry-container">
            <h1 class="case-entry-title">Writs and Appeals Assistant</h1>
            <p class="case-entry-subtitle">Please enter a case number to begin working on your legal documents and research.</p>
            
            <form id="caseEntryForm">
                <div class="case-input-group">
                    <label for="caseNumberInput" class="case-input-label">Case Number</label>
                    <input 
                        type="text" 
                        id="caseNumberInput" 
                        class="case-input" 
                        placeholder="e.g., 2024-CV-001234" 
                        required 
                        pattern="[A-Za-z0-9\-]+"
                        title="Case number should contain only letters, numbers, and hyphens"
                    />
                </div>
                <button type="submit" class="case-submit-btn" id="caseSubmitBtn">Enter Case</button>
            </form>
        </div>
    </div>

    <!-- Main Application (initially hidden) -->
    <div id="mainApp" class="main-app">
        <div class="container">
            <div class="case-info" id="caseInfo">
                <div class="case-info-content">
                    <strong>Working on Case:</strong> <span id="currentCaseNumber"></span>
                </div>
                <button type="button" class="switch-case-btn" onclick="switchCaseNumber()" title="Switch to a different case">
                    <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 12l9-9 9 9"></path>
                        <path d="M3 21l9-9 9 9"></path>
                    </svg>
                    Switch Case
                </button>
            </div>
            
            <!-- Chat Tabs -->
            <div class="chat-tabs" id="chatTabs">
                <div class="chat-tabs-header">
                    <div class="chat-tabs-list" id="chatTabsList">
                        <!-- Chat tabs will be dynamically added here -->
                    </div>
                    <button type="button" class="new-chat-btn" onclick="createNewChat()" title="Start a new chat">
                        <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        New Chat
                    </button>
                </div>
            </div>
            
            <h1>Writs and Appeals Assistant</h1>
            
            <!-- Files List Section -->
            <div class="files-section" id="filesSection">
                <div class="files-header">
                    <h3>Case Files</h3>
                    <button type="button" class="refresh-files-btn" onclick="loadFileList()" title="Refresh file list">
                        <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3"/>
                        </svg>
                    </button>
                </div>
                <div class="files-list" id="filesList">
                    <div class="files-loading" id="filesLoading" style="display: none;">
                        <div class="loading-spinner"></div>
                        Loading files...
                    </div>
                    <div class="files-empty" id="filesEmpty">
                        No files uploaded for this case yet.
                    </div>
                    <ul class="files-items" id="filesItems">
                        <!-- File items will be dynamically added here -->
                    </ul>
                </div>
            </div>
            
            <div class="chat-box" id="chatBox"></div>
            <form id="chatForm" class="chat-input-row" autocomplete="off">
                <input type="text" id="chatInput" class="chat-input" placeholder="Type your question..." required />
                <button type="submit" class="send-btn" id="sendBtn">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
            <form id="uploadForm" class="upload-form" enctype="multipart/form-data">
                <label for="fileInput">Upload PDF(s):</label>
                <input type="file" id="fileInput" name="file" accept="application/pdf" multiple required />
                <button type="submit" class="upload-btn" id="uploadBtn">Upload</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
